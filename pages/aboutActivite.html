<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="/image/logoSmall.png">
	<link rel="stylesheet" href="/styles.css">
	<script src="/script.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	<title>Light_Of_Live</title>
</head>

<body>
	<div class="margin-page">


		<div class="p-3 mb-2 bg-dark-subtle text-black">
			<div class="card">
				<div class="card-body">
					<span class="title-about">Плетіння військових сіток</span>
				</div>
			</div>
		</div>
		<div class="card-group">
			<div class="card">
				<img src="/image/location.png" class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title">Адреса</h5>
					<p class="card-text">Star Center БЦ</p>
					<p class="card-text">Проспект Валерія Лобановського, 56/21А, Київ, 02000</p>
				</div>
				<div class="card-footer">
					<small class="text-body-secondary">Данні актуальні</small>
				</div>
			</div>
			<div class="card">
				<img src="/image/day.png" class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title">День тижня</h5>
					<p class="card-text">Понеділок</p>
				</div>
				<div class="card-footer">
					<small class="text-body-secondary">Данні актуальні</small>
				</div>
			</div>
			<div class="card">
				<img src="/image/time.png" class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title">Час</h5>
					<p class="card-text">17:30</p>
				</div>
				<div class="card-footer">
					<small class="text-body-secondary">Данні актуальні</small>
				</div>
			</div>

		</div>

		<div class="row carousel-registration">
			<div class="col">
				<div id="carouselExampleIndicators" class="carousel slide">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
							aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
							aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
							aria-label="Slide 3"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
							aria-label="Slide 4"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
							aria-label="Slide 5"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
							aria-label="Slide 6"></button>
					</div>
					<div class="carousel-inner carousel-image">
						<div class="carousel-item active">
							<img src="/image/sitku1.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="/image/sitku2.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="/image/sitku3.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="/image/sitku4.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="/image/sitku5.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="/image/sitku6.jpg" class="d-block w-100" alt="...">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>

			<div class="col">
				<div>
					<p class="send-name">ЗАПИСАТИСЬ</p>
					<form>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Прізвище та ім'я</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
							<div id="emailHelp" class="form-text">Ми ніколи нікому не передаємо вашу особисту інформацію</div>
						</div>
						<select class="form-select" aria-label="Default select example">
							<option selected>Вид діяльності</option>
							<option value="1">Плетіння сіток</option>
							<option value="2">Англійська мова</option>
							<option value="3">Програмування</option>
						</select>
						<p></p>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<p></p>

	</div>

</body>

</html>
